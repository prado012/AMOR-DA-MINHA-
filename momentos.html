    .container {

    .galeria {
      display: grid;

    .foto {

    .foto img {

      max-height: 350px;

    }

    .legenda {
      margin-top: 12px;
      font-size: 16px;
      color: #a0335e;

    }

    .botao {
      text-align: center;
      margin-top: 50px;
    }

    .botao a {
      text-decoration: none;
      background-color: #d63384;
      color: #fff;
      padding: 14px 35px;
      border-radius: 30px;
      font-size: 18px;
      transition: 0.3s ease;
    }

    .botao a:hover {
      background-color: #b1226c;
    }

    @media(max-width: 768px) {
      h1 {
        font-size: 40px;
      }

      .galeria {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .foto img {
        max-height: 300px;
      }
    }
  </style>
</head>
